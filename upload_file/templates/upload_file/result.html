{% extends 'base.html' %}
{% load count_files %}


{% block header %}
<div class="container">
    <div class="hero-text align-center">
        <p>Готово !</p>
    </div>
</div>
{% endblock %}


<!-- Destinations Section -->
<!-- Title -->
{% block content %}

<div class="section-title">
    <div class="container">
        <h2 class="title">Список слов в файле отсортированный по IDF</h2>

        <table class="table">
            <thead>
            <tr>
                <th>Слово</th>
                <th>TF</th>
                <th>IDF</th>
            </tr>
            </thead>
            <tbody>
            {% for key, value in doc_file.items %}
            <tr>
                <td>{{key}}</td>
                {% for item in value %}
                <td>{{ item }}</td>
                {%endfor%}
            </tr>
            {% endfor %}

            </tbody>
        </table>

    </div>
</div>
{% endblock %}
